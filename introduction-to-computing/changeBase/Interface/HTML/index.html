<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases</title>
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="../../Img/unheval-logo-fondotransparente.png" alt="">
            <div class="div_title">
                <p class="unheval">UNIVERSIDAD NACIONAL HERMILIO VALDIZAN - HUÁNUCO</p>
                <p class="sistemas">FACULTAD DE INGENIERÍA INDUSTRIAL Y DE SISTEMAS</p>
            </div>
            <img src="../../Img/sistemas-logo.png" alt="">
        </header>
        <section class="section">
            <div class="form_container">
                <form action="" method="post">
                    <input type="text" name="" id="number" placeholder="Número">
                    <select name="" id="from_base">
                        <option value="0" selected>De Base</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="9">8</option>
                        <option value="10">9</option>
                    </select>

                    <select name="" id="to_base">
                        <option value="0" selected>A Base</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="9">8</option>
                        <option value="10">9</option>
                    </select>

                    <p class="res_pa">Resultado:</p>

                    <span class="res">El número en 10 en base 2 es 1010</span>

                    <input class="submit" type="submit" value="CONVERTIR">
                </form>
            </div>
        </section>
        <footer class="footer">
            <p>Página Diseñada por</p>

                    <li><a href="#">Favio Alikhan Trujillo</a></li>
                </ul>
            </nav>
        </footer>
    </div>
